{% extends template_dir + "/layout.templ.html" %}
{% block title %}Homepage{% endblock %}
{% block content %}
    {{ current.markdown_compiled | safe }}

    <h2>My latest blog articles:</h2>
    <ul>
    {% for entry in tags["blog"] %}
        <li><a href="{{ entry.output }}">{{ entry.title }}</a> ({{ entry.date }})</li>
    {% endfor %}
    </ul>
{% endblock %}
